<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 350px;
        }
        .login-container h1 {
            text-align: center;
            color: #1877f2;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #166fe5;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
        }
        .divider hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
        .create-account {
            text-align: center;
        }
        .create-account a {
            color: #1877f2;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Facebook</h1>
        <form action="#">
            <input type="email" class="input-field" placeholder="Email or phone" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgotten password?</a>
        </div>
        <div class="divider">
            <hr>
        </div>
        <div class="create-account">
            <p>Don't have an account? <a href="#">Create new account</a></p>
        </div>
    </div>

</body>
</html>
